{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    {% block csslink %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    {% endblock csslink %}
    <title> {% block title %} {% endblock title %}</title>
</head>
<body>
<div class="container-fluid bg-dark">
    <div class="row">
        <div class="col-sm-2">
            <div class="border-right border-warning h-100">
                <div class="text-center p-3">
                    <img src="{% static 'core/img/img.jfif' %}" alt="" class="img-fluid rounded-circle mt-5" width="150px" height="auto">
                </div>
                
                <h4 class=" text-white text-center">Its Myself</h4><hr class="border-light">
                <nav class="nav flex-column text-center">
                    <a href="" class="nav-link">Home</a>
                    <a href="" class="nav-link">Services</a>
                    <a href="" class="nav-link">Skill</a>
                    <a href="" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="col-sm-10">
            {% block contents %} {% endblock contents %}
        </div>
    </div>

</div>

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
   
</body>
</html>
